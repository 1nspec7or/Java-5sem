<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
        <h1>Choose person to delete:</h1>
        <h2><a th:href="@{/allpeople}">Get people list</a></h2>
        <form th:action="@{/delperson}" method="post">
            <select name="PersonNames">
                <option th:each="person:${people}" th:value="${person.name}" th:text="${person.name}"/>
            </select>
            <input class="button-main-page" type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
